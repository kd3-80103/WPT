<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css" />
</head>
<body>
    <center>
    <header>
        <h1><u>Registration Form</u></h1>
    </header>
    <div class="container">
        <div class="video">
            <iframe width="320" height="280" src="https://www.youtube.com/embed/eIrMbAQSU34?si=gDG59EZSBeeBsQN5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="form">
            <form action="server.jsp" method="post">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" required="required" name="MyName" placeholder="Name" />*</td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="date" name="myDOB" required="required" />*</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="MyEmail" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9]+$"
                                placeholder="Email" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password"
                                pattern="^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" /></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>
                            <select name="state">
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="TamilNadu">TamilNadu</option>
                                <option value="Karnataka">Karnataka</option>
                            </select>
                            <select name="City">
                                <option value="Pune">Pune</option>
                                <option value="Aurangabad">Aurangabad</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Dehradun">Dehradun</option>
                                <option value="Tehri">Tehri</option>
                            </select>
                            <select name="District">
                                <option value="Pune">Pune</option>
                                <option value="Aurangabad">Aurangabad</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Dehradun">Dehradun</option>
                                <option value="Tehri">Tehri</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload photo</td>
                        <td><input type="file" name="profilePhoto" accept="image/*" /></td>
                    </tr>
                    <tr>
                        <td>Select course:</td>
                        <td>
                            <select name="course">
                                <option value="Java">Java</option>
                                <option value="Python">Python</option>
                                <option value="React">React</option>
                                <option value="Angular">Angular</option>
                                <option value="DBT">DBT</option>
                                <option value="CPP">CPP</option>
                                <option value=".NET">.NET</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="btnRegister" value="Register" />
                            <input type="reset" value="Clear" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</center>
</body>

</html>
